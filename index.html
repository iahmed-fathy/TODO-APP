        </nav>
      </header>
      <main>
        <form id="todo-form">
          <input
            type="text"
            id="new-todo"
            name="new-todo"
            placeholder="Create a new todo..."
          />
        </form>

        <ul class="tasks__list"></ul>
        <div class="todo__footer">
          <div class="todo__footer--itemsClear">
            <p class="todo__footer--itemLeft">
              <span class="todo__footer--itemLeft-count"></span>
              Items Left
            </p>
            <button id="clear-Completed">Clear Completed</button>
          </div>

          <div class="todo__footer--filter">
            <button class="filter-all" data-filter="all">All</button>
            <button class="filter-active" data-filter="active">Active</button>
            <button class="filter-completed" data-filter="completed">
              Completed
            </button>
          </div>
          <p class="drag-drop">Drag and drop to reorder list</p>
        </div>
      </main>
    </div>
  </body>
